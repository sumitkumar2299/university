<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Academic Resources Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        secondary: '#1E40AF',
                        dark: {
                            bg: '#0F172A',
                            card: '#1E293B',
                            hover: '#334155'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        }
        .dark .gradient-bg {
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
        }
        .form-input {
            @apply w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-dark-hover text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition-colors duration-200;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2;
        }
        .gradient-text {
            background: linear-gradient(135deg, #2563EB 0%, #1E40AF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .dark .gradient-text {
            background: linear-gradient(135deg, #60A5FA 0%, #3B82F6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .form-card {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .dark .form-input {
            background-color: rgba(51, 65, 85, 0.8);
            border-color: rgba(148, 163, 184, 0.3);
            color: #E2E8F0;
        }
        .dark .form-input:focus {
            background-color: rgba(51, 65, 85, 0.95);
            border-color: #60A5FA;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }
        .dark .form-input::placeholder {
            color: #94A3B8;
        }
        .dark select.form-input {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394A3B8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        .dark .terms-box {
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        @media (max-width: 640px) {
            .form-card {
                margin: 0.5rem;
                padding: 1.5rem;
            }
            .form-input {
                font-size: 16px; /* Prevents zoom on iOS */
            }
            .gradient-text {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-dark-bg dark:to-dark-card min-h-screen font-sans">
    <!-- Dark Mode Toggle -->
    <div class="fixed top-4 right-4 z-50">
        <button id="darkModeToggle" class="p-2 rounded-lg bg-white/80 dark:bg-dark-card/95 backdrop-blur-lg shadow-sm border border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-dark-hover transition-colors">
            <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path class="dark:hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                <path class="hidden dark:block" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
        </button>
    </div>

    <!-- Registration Form -->
    <div class="container mx-auto px-4 py-8 sm:py-12">
        <div class="max-w-2xl mx-auto">
            <div class="form-card rounded-2xl shadow-2xl p-6 sm:p-8 transform transition-all duration-300 hover:shadow-3xl">
                <div class="text-center mb-6 sm:mb-8">
                    <h1 class="text-2xl sm:text-3xl font-bold gradient-text mb-2">Student Registration</h1>
                    <p class="text-sm sm:text-base text-gray-600 dark:text-gray-300">Join our academic community and access premium resources</p>
                </div>
                
                <form class="space-y-4 sm:space-y-6">
                    <!-- Name -->
                    <div class="group">
                        <label class="form-label group-focus-within:text-primary dark:group-focus-within:text-blue-400">Full Name</label>
                        <input type="text" required class="form-input group-focus-within:border-primary dark:group-focus-within:border-blue-400" placeholder="Enter your full name">
                    </div>

                    <!-- College -->
                    <div class="group">
                        <label class="form-label group-focus-within:text-primary dark:group-focus-within:text-blue-400">College</label>
                        <input type="text" required class="form-input group-focus-within:border-primary dark:group-focus-within:border-blue-400" placeholder="Enter your college name">
                    </div>

                    <!-- Branch -->
                    <div class="group">
                        <label class="form-label group-focus-within:text-primary dark:group-focus-within:text-blue-400">Branch</label>
                        <select required class="form-input group-focus-within:border-primary dark:group-focus-within:border-blue-400">
                            <option value="">Select your branch</option>
                            <option value="cse">Computer Science Engineering</option>
                            <option value="ece">Electronics & Communication</option>
                            <option value="ee">Electrical Engineering</option>
                            <option value="me">Mechanical Engineering</option>
                            <option value="ce">Civil Engineering</option>
                        </select>
                    </div>

                    <!-- Registration Number -->
                    <div class="group">
                        <label class="form-label group-focus-within:text-primary dark:group-focus-within:text-blue-400">Registration Number</label>
                        <input type="text" required class="form-input group-focus-within:border-primary dark:group-focus-within:border-blue-400" placeholder="Enter your registration number">
                    </div>

                    <!-- Roll Number -->
                    <div class="group">
                        <label class="form-label group-focus-within:text-primary dark:group-focus-within:text-blue-400">Roll Number</label>
                        <input type="text" required class="form-input group-focus-within:border-primary dark:group-focus-within:border-blue-400" placeholder="Enter your roll number">
                    </div>

                    <!-- Current CGPA -->
                    <div class="group">
                        <label class="form-label group-focus-within:text-primary dark:group-focus-within:text-blue-400">Current CGPA</label>
                        <input type="number" step="0.01" min="0" max="10" required class="form-input group-focus-within:border-primary dark:group-focus-within:border-blue-400" placeholder="Enter your current CGPA">
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="flex items-start space-x-3 terms-box p-3 sm:p-4 rounded-lg">
                        <div class="flex items-center h-5">
                            <input type="checkbox" required class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                        </div>
                        <label class="text-xs sm:text-sm text-gray-600 dark:text-gray-300">
                            I agree to the 
                            <a href="#" class="text-primary hover:text-secondary dark:text-blue-400 dark:hover:text-blue-300 font-medium">Terms and Conditions</a>
                            and
                            <a href="#" class="text-primary hover:text-secondary dark:text-blue-400 dark:hover:text-blue-300 font-medium">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-gradient-to-r from-primary to-secondary hover:from-secondary hover:to-primary text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:-translate-y-0.5 hover:shadow-lg flex items-center justify-center space-x-2">
                        <span>Submit Registration</span>
                        <svg class="w-5 h-5 transform transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                        </svg>
                    </button>
                </form>

                <!-- Login Link -->
                <div class="mt-6 sm:mt-8 text-center">
                    <p class="text-xs sm:text-sm text-gray-600 dark:text-gray-300">
                        Already have an account? 
                        <a href="#" class="text-primary hover:text-secondary dark:text-blue-400 dark:hover:text-blue-300 font-medium">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        
        // Check for saved theme preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Toggle dark mode
        darkModeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        });
    </script>
</body>
</html>
